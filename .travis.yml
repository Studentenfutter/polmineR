language: r
cache: packages

addons:
  apt:
    packages:
    - libxml2-dev
    - default-jdk

before_install:
  - sudo ./inst/sh/install_cwb.sh
  - Rscript -e 'install.packages("devtools")'
  - Rscript -e 'install.packages("rmarkdown")'
  - Rscript -e 'install.packages("RcppCWB")'

r_packages:
  - devtools
  - plyr
  - tm
  - tidytext
  - covr

warnings_are_errors: false

notifications:
  email:
  on_success: change
  on_failure: change